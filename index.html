<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ипотечный калькулятор — Ингосстрах</title>

  <link rel="stylesheet" href="style.css">

  <!-- Данные -->
  <script defer src="config_banks.js"></script>
  <script defer src="tariffs_life.js"></script>
  <script defer src="tariffs_property.js"></script>

  <!-- Логика -->
  <script defer src="parser.js"></script>
  <script defer src="calculator.js"></script>

  <!-- Интерфейс -->
  <script defer src="ui-adapter.js"></script>
</head>

<body>

<header class="header">
  <div class="header__content">
    <img src="logo.svg" class="logo" alt="Ингосстрах">
    <h1 class="title">Ипотечный калькулятор<br><span>Ингосстрах</span></h1>
  </div>
</header>

<main class="container">

  <!-- Блок парсера -->
  <section class="card premium-card">
    <h2>Интеллектуальный парсер</h2>

    <textarea id="input-area"
              class="input-area"
              placeholder="Вставьте текст клиента, например:
Сбер 05.11.2021
остаток 2 480 000
мужчина 1988 г.
квартира">
    </textarea>

    <button id="calculate-btn" class="btn-primary">Рассчитать</button>
  </section>

  <!-- Вывод -->
  <section class="card output-card">
    <h2>Результат расчёта</h2>
    <div id="output" class="output"></div>
  </section>

</main>

<footer class="footer">
  <p>© Ингосстрах — Ипотечный калькулятор</p>
</footer>

</body>
</html>
