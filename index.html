<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ипотечный калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Ипотечный калькулятор</h1>
        <div class="form-container">
            <div class="input-group">
                <label for="bank">Выберите банк:</label>
                <select id="bank">
                    <option value="VTB">ВТБ</option>
                    <option value="Sberbank">Сбербанк</option>
                    <option value="Gazprombank">Газпромбанк</option>
                </select>
            </div>

            <div class="input-group">
                <label for="amount">Остаток по ипотеке:</label>
                <input type="number" id="amount" placeholder="Введите остаток">
            </div>

            <div class="input-group">
                <label for="term">Срок ипотеки (лет):</label>
                <input type="number" id="term" placeholder="Введите срок">
            </div>

            <button id="calcBtn">Запросить расчет</button>
        </div>

        <div class="result">
            <h3>Результат расчета:</h3>
            <div id="resultDisplay">Здесь будет расчет</div>
        </div>

        <div class="chat-container">
            <h2>Чат с расчетным помощником</h2>
            <textarea id="chatInput" placeholder="Задайте вопрос..."></textarea>
            <button id="chatBtn">Отправить вопрос</button>
            <div id="chatDisplay">Тут будет диалог</div>
        </div>
    </div>

    <script src="openai.js"></script>
    <script src="calculator_v2.js"></script>
<script type="module">
import { calculateWithGPT } from "./openai.js";

document.getElementById("chatBtn").onclick = async () => {
    const input = document.getElementById("chatInput").value;
    const reply = await calculateWithGPT(input);
    document.getElementById("chatDisplay").innerHTML += "<p><b>GPT:</b> " + reply + "</p>";
};
</script>
</body>
</html>
